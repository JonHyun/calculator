<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/calculator.css">

</head>
<body>
    <div class="container">
        <div class="calculator">

            <div class="display"></div>

            <div class="calculatorKeys">
        
            <button class="span-two" data-action = "AC">AC</button>
            <button data-action = "DEL">DEL</button>
            <button class="key-operator" data-action = "/">/</button>
            
            
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="key-operator" data-action = "*">*</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="key-operator" data-action ="-">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="key-operator" data-action ="+">+</button>
            <button data-value=".">.</button>
            <button data-value="0">0</button>
            <button class="key-equal span-two" data-action ="=">=</button>

            </div>

        </div>
    </div>

    <script src="script/calculator.js">
        

    </script>
</body>
</html>
